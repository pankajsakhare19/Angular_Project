<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <!-- <div fxFlex="100" *ngIf="dish">
      <div>
        <h3>{{dish.name | uppercase}}</h3>
        <hr>
      </div>
    </div> -->

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + dish.image}} "alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list >
      <h1>Comments</h1>
        <mat-list-item *ngFor="let comment of dish.comments">
          <h4 matLine> {{comment.comment}} </h4>
          <p matLine> {{comment.rating}} Stars </p>
          <p matLine>
            <span> --{{comment.author}} {{comment.date | date}}</span>
          </p>
        </mat-list-item>
    </mat-list>

    <form novalidate [formGroup]="commentForm"  #cform="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input matInput formControlName="author" placeholder="Author" type="text" required>
          <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-slider label="Rating" min="1" max="5" step="1" value="5" formControlName="rating"></mat-slider>
        <!-- <mat-slider thumblabel="" formcontrolname="rating" step="1" tickinterval="1" min="0" max="5"></mat-slider> -->
      </p>
      <p>
        <mat-form-field>
          <input matInput formControlName="comment" placeholder="Comment" type="text" required>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <!-- <button type="submit" mat-button class="mat-background-warn text-floral-white"
                [disabled]="commentForm.invalid">
          Submit
        </button> -->
        <button type="submit" [disabled]="commentForm.invalid" mat-button class="background-primary text-floral-white">Submit</button>
      </p>
    </form>
  </div>

  <div [hidden]="dish || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

</div>
